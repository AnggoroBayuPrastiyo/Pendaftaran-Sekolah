<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="classes.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h3 class="logo">Administrator</h3>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="subjects.html">Subjects</a></li>
          <li><a href="studentAddNew.html">Student Add New</a></li>
          <li><a href="studentList.html">Student List</a></li>
        </ul>
      </nav>
      <div class="main-content">
        <div class="judul-page-halaman">
          <h4 class="judul">Sistem Laporan Siswa Online</h4>
          <h3 class="judul-page">Classes</h3>
        </div>
        <div class="content">
          <div class="add-new">
            <button>
              <i class="fa fa-plus" aria-hidden="true"></i> Add New
            </button>
          </div>
          <div class="search">
            <input type="text" placeholder="Search..." />
          </div>

          <div class="table-container">
            <table id="myTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Level</th>
                  <th>Section</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>First</td>
                  <td>A</td>
                  <td>
                    <button>
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button>
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>First</td>
                  <td>B</td>
                  <td>
                    <button>
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button>
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Fourth</td>
                  <td>A</td>
                  <td>
                    <button>
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button>
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Second</td>
                  <td>A</td>
                  <td>
                    <button>
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button>
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Second</td>
                  <td>B</td>
                  <td>
                    <button>
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button>
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pagination">
              <button>Previous</button>
              <button>1</button>
              <button>Next</button>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script
              src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
              crossorigin="anonymous"
            ></script>
            <script>
              // Add event listener for search input
              $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                  var value = $(this).val().toLowerCase();
                  $("#myTable tr").filter(function () {
                    $(this).toggle(
                      $(this).text().toLowerCase().indexOf(value) > -1
                    );
                  });
                });
              });
            </script>
          </div>
          <div class="footer">
            <p>Showing 1 to 6 of 6 entries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
